<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
	<section class="flex flex-col justify-center items-center" style="height: 100vh;">
	<h1 class="text-4xl font-black mb-4 text-start">First log in please</h1>
	  	<form action="mainServlet" method="post" class="w-1/2">
		<input type="hidden" name="operacia" value="login">
		  <div class="mb-5">
		    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
		    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="email" required>
		  </div>
		  <div class="mb-5">
		    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
		    <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
		  </div>
		  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
		</form>
		<div class="w-1/2 flex justify-end items-center gap-4 mt-2">
			<p>No account ?</p>
			<a href="register.html" type="button" class="bg-gray-300 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-2">Register</a>
	  	</div>
	</section>
  
</body>
</html>
